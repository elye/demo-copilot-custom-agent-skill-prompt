<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" disabled />
        <div class="calculator-buttons">
            <button class="btn sci" data-value="sin">sin</button>
            <button class="btn sci" data-value="cos">cos</button>
            <button class="btn sci" data-value="tan">tan</button>
            <button class="btn sci" data-value="log">log</button>
            <button class="btn sci" data-value="ln">ln</button>
            <button class="btn sci" data-value="exp">exp</button>
            <button class="btn sci" data-value="sqrt">√</button>
            <button class="btn sci" data-value="^">xʸ</button>
            <button class="btn sci" data-value="pi">π</button>
            <button class="btn sci" data-value="e">e</button>
            <button class="btn sci" data-value="(">(</button>
            <button class="btn sci" data-value=")">)</button>
            <button class="btn sci" data-value="fact">n!</button>
            <button class="btn" id="backspace">⌫</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="/">&divide;</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">&times;</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">&minus;</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equal" id="equals">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
